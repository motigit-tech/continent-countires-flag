#######Local MongoDB config######################
#spring.data.mongodb.authentication-database=continentsdb
spring.data.mongodb.database=continentdb
#spring.data.mongodb.username=root
#spring.data.mongodb.password=root
spring.data.mongodb.port=27017
spring.data.mongodb.host=127.0.0.1
logging.level.org.springframework.boot.autoconfigure.mongo.embedded = on
logging.level.org.mongodb = on

#app config
server.port=8102
spring.application.name=CountryFlag
server.servlet.context-path=/api

#######H2 in-memory data base##############
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.datasource.url=jdbc:h2:file:~/test
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#################################################################

logging.level.org.springframework.data=debug
logging.level.=error
